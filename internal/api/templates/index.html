{{define "index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenLaunch</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --void: #09090b;
            --surface: #111113;
            --elevated: #18181b;
            --border: #27272a;
            --text: #fafafa;
            --text-dim: #a1a1aa;
            --text-ghost: #52525b;
            --mint: #34d399;
            --mint-dim: rgba(52, 211, 153, 0.12);
            --blue: #60a5fa;
            --blue-dim: rgba(96, 165, 250, 0.12);
        }
        
        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        header {
            padding: 0 48px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            width: 6px;
            height: 6px;
            background: var(--mint);
            border-radius: 50%;
        }
        
        .live-dot {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-ghost);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .live-dot i {
            width: 5px;
            height: 5px;
            background: var(--mint);
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        main {
            max-width: 1120px;
            margin: 0 auto;
            padding: 48px 24px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 48px;
        }
        
        .metric {
            background: var(--surface);
            padding: 32px;
        }
        
        .metric-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-ghost);
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .metric-value {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: -2px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .metric-value.mint { color: var(--mint); }
        .metric-value.blue { color: var(--blue); }
        
        .feed {
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .feed-top {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .feed-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
        }
        
        .feed-badge {
            font-size: 10px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-ghost);
            background: var(--elevated);
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        .feed-list {
            max-height: 560px;
            overflow-y: auto;
        }
        
        .feed-list::-webkit-scrollbar { width: 0; }
        
        .item {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }
        
        .item:last-child { border-bottom: none; }
        
        .item:hover { background: var(--elevated); }
        
        .item.launch { box-shadow: inset 3px 0 0 var(--mint); }
        .item.endorsement { box-shadow: inset 3px 0 0 var(--blue); }
        
        .item-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .item-author {
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
        }
        
        .item-time {
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-ghost);
        }
        
        .item-body {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-dim);
        }
        
        .tag {
            display: inline-block;
            margin-top: 14px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .tag.launch {
            background: var(--mint-dim);
            color: var(--mint);
        }
        
        .tag.endorsement {
            background: var(--blue-dim);
            color: var(--blue);
        }
        
        .empty {
            padding: 80px 24px;
            text-align: center;
        }
        
        .empty-text {
            font-size: 13px;
            color: var(--text-ghost);
        }
        
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--surface);
            border: 1px solid var(--mint);
            color: var(--mint);
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
            animation: fadeOut 4s forwards;
        }
        
        @keyframes fadeOut {
            0%, 80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
        
        @media (max-width: 640px) {
            header { padding: 0 24px; }
            main { padding: 24px 16px; }
            .metrics { grid-template-columns: 1fr; }
            .metric-value { font-size: 32px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><span></span>TokenLaunch</div>
        <div class="live-dot"><i></i>LIVE</div>
    </header>

    <main>
        <div class="metrics" hx-get="/api/stats" hx-trigger="load, every 5s" hx-swap="innerHTML">
            {{template "stats" .Stats}}
        </div>

        <div class="feed">
            <div class="feed-top">
                <div class="feed-title">Activity</div>
                <div class="feed-badge">STREAM</div>
            </div>
            <div class="feed-list" 
                 hx-ext="sse" 
                 sse-connect="/api/events" 
                 sse-swap="message" 
                 hx-swap="afterbegin">
                {{template "feed" .Messages}}
            </div>
        </div>
    </main>
    
    <div id="toast" class="toast"></div>
</body>
</html>
{{end}}
